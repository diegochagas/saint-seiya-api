<div class="saints-view">
  <h1>{{ pageTitle }}</h1>

  <ng-container *ngIf="pageContent.groups.length; else spinner">
    <h3 *ngIf="pageContent.site">
      <a href="{{pageContent.site}}" target="_blank" rel="noopener noreferrer">
        Go to his personal page
      </a>
    </h3>

    <div class="saints" >
      <fieldset class="saint-group" *ngFor="let group of pageContent.groups">
        <legend>{{ group.namePlural }}</legend>

        <a class="saint" *ngFor="let saint of group.saints" href="{{ '#/characters/' + path + saint.class.replace(' ', '-').toLowerCase() + '/' + saint.id }}">
          <div class="saint-container">
            <p class="">{{ saint.name || 'Not Revealed' }}</p>

            <img *ngIf="saint.image" class="image-scheme" src="{{ saint .image }}" alt="{{ saint.name }}">

            <span>{{ saint.cloth || 'Not Revealed' }}</span>
          </div>
        </a>
      </fieldset>
    </div>
  </ng-container>

  <ng-template #spinner>
    <app-spinner [spinner]="'zodiac-wheel'" [color]="'blue'"></app-spinner>
  </ng-template>
</div>
