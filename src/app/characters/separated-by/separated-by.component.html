<div class="saints-view">
  <h1>{{ pageTitle }}</h1>

  <ng-container *ngIf="!pageContent.loading && pageContent.groups.length">
    <h3 *ngIf="site.length > 0">
      <a href="{{site}}" target="_blank" rel="noopener noreferrer">
        Go to personal page
      </a>
    </h3>

    <div class="saints" >
      <fieldset class="saint-group" *ngFor="let group of pageContent.groups">
        <legend>{{ group.namePlural }}</legend>

        <a class="saint" *ngFor="let saint of group.saints" href="{{ '#/characters/' + path + saint.class.classSingular.replace(' ', '-').toLowerCase() + '/' + saint.id }}">
          <div class="saint-container">
            <p class="">{{ saint.name || 'Not Revealed' }}</p>

            <img *ngIf="saint.image" class="image-scheme" src="{{ saint .image }}" alt="{{ saint.name }}">

            <span>{{ saint.cloth || 'Not Revealed' }}</span>
          </div>
        </a>
      </fieldset>
    </div>
  </ng-container>

  <ng-container *ngIf="!pageContent.loading && pageContent.groups.length === 0">
    <h3 *ngIf="site.length > 0">
      <a href="{{ site }}" target="_blank" rel="noopener noreferrer">
        Go to personal page
      </a>
    </h3>

    <div class="saints" >
      <fieldset class="saint-group">
        <span class="saint">
          <div class="saint-container">
            <p>No scheme drawn</p>
          </div>
        </span>
      </fieldset>
    </div>
  </ng-container>

  <ng-container *ngIf="pageContent.loading">
    <app-spinner [spinner]="'zodiac-wheel'" [color]="'blue'"></app-spinner>
  </ng-container>
</div>
