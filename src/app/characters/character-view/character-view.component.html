<div class="character-view">
  <ng-container [ngSwitch]="detailsType">
    <ng-container *ngSwitchCase="'personal'">
      <ng-container *ngIf="character; else spinner">
        <app-personal-details [character]="character" [single]="true"></app-personal-details>
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'classes'">
      <ng-container *ngIf="character; else spinner">
        <app-class-details [cls]="character" [single]="true"></app-class-details>
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'constellation'">
      <ng-container *ngIf="character; else spinner">
        <app-constellation-details [constellation]="character" [single]="true"></app-constellation-details>
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'evil-star'">
      <ng-container *ngIf="character; else spinner">
        <app-evil-star-details [evilStar]="character" [single]="true"></app-evil-star-details>
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <app-spinner [spinner]="'zodiac-wheel'"></app-spinner>
    </ng-container>

    <ng-template #spinner>
      <app-spinner [spinner]="'zodiac-wheel'" [color]="'blue'"></app-spinner>
    </ng-template>
  </ng-container>
</div>
