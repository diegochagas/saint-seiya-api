<div class="menu-items">
  <a class="nav-link" href="/characters/personal" mat-menu-item>Characters</a>

  <button class="nav-link dropdown-toggle" mat-menu-item [matMenuTriggerFor]="classesMenu">Classes</button>

  <a class="nav-link" href="/characters/constellations" mat-menu-item>Constellations</a>

  <a class="nav-link" href="/curiosities" mat-menu-item>Curiosities</a>

  <button class="nav-link dropdown-toggle" mat-menu-item [matMenuTriggerFor]="debutsMenu">Debuts</button>

  <a class="nav-link" href="/characters/evil-stars" mat-menu-item>Evil stars</a>

  <mat-menu #classesMenu="matMenu" xPosition="before">
    <ng-container *ngIf="classes.length > 0">
      <a class="dropdown-item nav-link" href="/characters/classes/all-classes" mat-menu-item>All</a>

      <a
        *ngFor="let cls of classes"
        class="dropdown-item nav-link"
        href="/characters/classes/{{ cls.toLowerCase().replace(' ', '-') }}"
        mat-menu-item
      >
        {{ cls }}
      </a>
    </ng-container>
  </mat-menu>

  <mat-menu #debutsMenu="matMenu" xPosition="before">
    <ng-container *ngIf="debuts.length > 0">
      <a
        *ngFor="let debut of debuts"
        class="dropdown-item nav-link"
        href="/{{ debut.toLowerCase() }}"
        mat-menu-item
      >
        {{ debut }}
      </a>
    </ng-container>
  </mat-menu>
</div>
