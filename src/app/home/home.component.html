<h1>
  Welcome to {{ title }}!
</h1>
<img width="300" alt="Athena Logo" src="../../assets/icons/logo.png">
<h2>Here are some links to help you start: </h2>
<ul class="urls">
  <li *ngFor="let url of urls">
    <code>
      <a target="_blank" rel="noopener" href="/{{ url }}">/{{ url }}</a>
    </code>
  </li>
</ul>
